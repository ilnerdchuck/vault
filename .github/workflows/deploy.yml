name: Build Quartz Site
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build
        uses: konstfish/quartz-build-action@v3
        with:
          # specify source folder
          source: vault
          # page title to be displayed in the browser
          quartz_config: .github/quartz.config.ts
          quartz_layout: .github/quartz.layout.ts
          # quartz static content
          quartz_icon:   .github/icon.jpg
          quartz_banner: .github/banner.png
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
